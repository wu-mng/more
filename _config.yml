################
# More v1.0.1  #
################

# ------------------------
# 1. Site Setup [REQUIRED]
# ------------------------
# Be sure to fill the fields below (unless they're marked as [OPTIONAL]),  
# even if you don't plan to use them as visual elements (e.g. the title in home page), 
# since they are very much necessary for SEO purposes

locale: en_US # Language of the site, the format is language_TERRITORY
url: "https://wu-mng.github.io" # URL of the site. Needed to generate absolute links like RSS feed, OG images

title: More # name of the website. Used for branding, like in navbar and home page.
tagline: minimalist Jekyll theme # [OPTIONAL] just below the title in home
# description, just below the tagline in home page
description: "**More** is a minimalist theme for Jekyll, the static site generator. It provides a solid base to build a responsive, accessible, SEO-optimized website. Right now is mostly suited for blogs, but you know, we have plans."

author: wu-mng  # This is the default author of the articles. Also shows in the footer.
author_image: "og.png" # [OPTIONAL] Picture of the author. The default site image is used otherwise (see below)
email: wu-mng@example.com # [OPTIONAL] Default contact of the author.

# ----------------------------------
# 2. Site Navigation Menu [OPTIONAL]
# ----------------------------------

navigation:
  Home: "/"
  Edge Cases: "/category/edge-cases"
  Layout: "/category/layout"
  Markup: "/category/markup"
  Post Formats: "/category/post-formats"
  About: "/about"

fixed_menu: true # choose whether the menu should 'stick' on top while scrolling or not
hamburger_menu: true # show an 'hamburger' menu on mobile, or a normal horizontal menu  

# -------------------------
# 3. Site Design [OPTIONAL]
# -------------------------

#font: "" # stands for the CSS 'font-family' property, like "Arial"
#heading_font: "" # as above, but for headings
color: "#007500" # a color representative of your site (this is the green you see around)
text_color: "#212121" # equals to 'black'
background_color: "#f9f9f9" # equals to 'white'
light_gray: "#e9ece9" # used, for example, as background-color for tags 
dark_gray: "#515951" # used, for example, as background-color for footer

# ------------------------------
# 4. Home Page Layout [OPTIONAL]
# ------------------------------

header: true # Show the site title, tagline and description in home page
# header-image: false # this option is not available yet
# sidebar: false # this option is not available yet
article_images: true # Show the featured images of articles in home page.
excerpt_separator: <!--more--> # If you insert this tag in your post, only the content before <!--more--> will appear on the home page 
paginate: 5 # Number of articles to show on home page before a pagination menu appears

# --------------------
# 5. Images [OPTIONAL]
# --------------------

responsive_images: false # see https://wu-mng.github.io/more/layout/layout-responsive-images for more informations

defaults:
  - 
    scope:
      path: ""
    values:
      image: # Default site image used for open graph (social sharing) when a post 'featured' image is not present.
        path: "assets/img/more_open_graph_default_image.png" 
        height: 630
        width: 1200

# ---------------------------------------
# 6. Jekyll Configuration [VERY OPTIONAL] 
# ---------------------------------------
# Don't touch the values below, unless you know what you're doing.

  - 
    scope:
      path: ""
    values:
      layout: default
      excerpt: "" # leave this empty, use the 'description' variable (above) instead
  - 
    scope:
      path: ""
      type: pages
    values:
      layout: page
  - 
    scope:
      path: ""
      type: posts
    values:
      layout: post
      sidebar: true
  - 
    scope:
      path: ""
      type: authors
    values:
      layout: author
  - 
    scope:
      path: ""
      type: categories
    values:
      layout: categories
      key: 'categories'

permalink: /:categories/:title # post URL: "https://example.com/post-category/post-title"
paginate_path: /:num # Pagination url. Currently: www.example.com/2

paths:
  images: /assets/img
  icons: /assets/ico
  stylesheets: /assets/css
  scripts: /assets/js

collections:
  authors:
    output: true
  categories:
    output: true
    permalink: /category/:path/

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

titles_from_headings: # disable the plugin, see https://github.com/benbalter/jekyll-titles-from-headings
  enabled:  false

include: # render these files, see https://github.com/benbalter/jekyll-optional-front-matter#one-potential-gotcha
  - README.md

exclude:
  - npm
  - docker-compose.yml
  - vendor

